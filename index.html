<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Book</title>
		<script type="module" src="/src/main.js"></script>
		<link href="/src/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Password Book</h1>
			<p class="subtitle">Paper-based password management</p>
		</header>
		<main>
			<div id="loader" class="loader">Loading</div>
			<form id="generator" class="generator hidden" action="#">
				<button id="generate" class="generate" type="button">Loading</button>
				<div class="regenerateWrapper">
					<label for="seed">Seed:</label>
					<p
						id="seed"
						class="seed"
						autocomplete="off"
						spellcheck="false"
						contenteditable="plaintext-only"
					></p>
					<button id="regenerate" class="regenerate" type="button">
						Loading
					</button>
				</div>
			</form>
			<ul id="passphrases" class="passphrases"></ul>
		</main>
	</body>
</html>
